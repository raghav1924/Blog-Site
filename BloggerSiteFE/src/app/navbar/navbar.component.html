<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="user">Add Blog</a>
      <a mat-list-item routerLink="myblog">My Blogs</a>
      <a mat-list-item routerLink="viewblogs">Home</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BloggerSite</span>
      <span class="etc"></span>
    <button mat-icon-button *ngIf="login" class="example-icon"  (click)="logout()" aria-label="Example icon-button with share icon">
     <mat-icon >logout</mat-icon>
   </button>
    </mat-toolbar>
    <router-outlet (activate)="loggedin()"></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
